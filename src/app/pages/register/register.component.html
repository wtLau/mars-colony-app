<section class="register-site-content">
    <main class="main-content">
        <h1>Register</h1>

        <form class="register-form" [formGroup]="registerForm" (ngSubmit)>
            <fieldset>
                <input type="text" placeholder="Enter your name" formControlName="name" />
                <input type="number" placeholder="Enter your age" formControlName="age" />
                <select required formControlName="job_id">
                    <option [value]="NO_JOB_SELECTED">Select an occupation</option>
                    <option *ngFor="let job of jobs" [value]="job.id">{{ job.name }}</option>
                </select>
            </fieldset>
            <button type="submit">Register</button>
        </form>
