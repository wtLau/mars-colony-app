<section class="report-site-content">
    <main class="main-content">
        <div class="header">
            <h1>Recent Encounter</h1>
            <p>Safety on Mars is your responsibility</p>
        </div>

        <form class="comments">
            <select name="select-oppucation">
              <option value="default" selected>Select Alien Type</option>
              <option *ngFor="let alien of aliens"> {{ alien.type }} </option>
            </select>
            <textarea></textarea>
        </form>

        <button (click)="postReport()">Submit Report</button>
    </main>
</section>
